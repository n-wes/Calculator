<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <div class="background">
    <div class="container-border">
      <div class="container">
        <textarea id="numline" name="numline" rows="1" cols="10"></textarea>
        <div class="buttons-container">
          <button class="number" type="button" name="1">1</button>
          <button class="number" type="button" name="2">2</button>
          <button class="number" type="button" name="3">3</button>
          <button class="operator" type="button" name="/">/</button>
          <button class="number" type="button" name="4">4</button>
          <button class="number" type="button" name="5">5</button>
          <button class="number" type="button" name="6">6</button>
          <button class="operator" type="button" name="X">X</button>
          <button class="number" type="button" name="7">7</button>
          <button class="number" type="button" name="8">8</button>
          <button class="number" type="button" name="9">9</button>
          <button class="operator" type="button" name="-">-</button>
          <button class="number" type="button" name="0">0</button>
          <button id="equals" type="button" name="=">=</button>
          <button id="clear" type="button" name="clear">clear</button>
          <button class="operator" type="button" name="+">+</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</html>
